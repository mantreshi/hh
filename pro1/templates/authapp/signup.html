{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>signup</title>
{% endblock %}
{% block content %}
<div class="container">
    <h1>sign-up form</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success">
        <input type="reset" class="btn btn-warning">
    </form>
</div>
{% endblock %}
